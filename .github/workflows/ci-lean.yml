name: CI - Lean4
on: [push, pull_request]

concurrency:
  group: lean-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Pre-sync the project's toolchain to Mathlib's (curl first; lake fallback)
      - name: Sync toolchain with Mathlib (pre-action)
        run: bash .github/scripts/sync_toolchain.sh lean

      # Now install Lean using the synced toolchain and restore Mathlib cache
      - name: Setup Lean (official action)
        uses: leanprover/lean-action@v1
        with:
          lake-package-directory: lean
          auto-config: true
          use-mathlib-cache: true
          reinstall-transient-toolchain: true

      # Guard: ensure the committed file matches Mathlibâ€™s pin
      - name: Verify toolchain in sync
        run: |
          diff lean/.lake/packages/mathlib/lean-toolchain lean/lean-toolchain || (
            echo "Toolchain mismatch with Mathlib!" >&2; exit 1
          )

      - name: Cache Lake build
        uses: actions/cache@v4
        with:
          path: |
            lean/.lake/build
            lean/build
          key: lake-build-${{ runner.os }}-${{ hashFiles('lean/lake-manifest.json') }}
          restore-keys: |
            lake-build-${{ runner.os }}-

      - name: lake update
        run: lake update
        working-directory: lean

      - name: lake build
        run: lake build
        working-directory: lean
