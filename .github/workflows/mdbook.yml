name: docs
on:
  push:
    branches: [ main ]
    paths:
      - 'book.toml'
      - 'src/**'
      - 'theme/**'
      - '.github/workflows/mdbook.yml'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read     # build only needs read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-mdbook-${{ hashFiles('book.toml') }}-${{ hashFiles('src/**') }}

      - name: Install mdBook + Mermaid (pinned)
        run: |
          cargo install mdbook --version 0.4.40 --locked || true
          cargo install mdbook-mermaid --version 0.13.0 --locked || true

      - name: Build book
        run: mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  # Optional quick link-check (non-blocking)
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: mdbook-linkcheck
        continue-on-error: true
        run: |
          cargo install mdbook --version 0.4.40 --locked || true
          cargo install mdbook-linkcheck --version 0.7.7 --locked || true
          mdbook build -d book
          mdbook-linkcheck

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
