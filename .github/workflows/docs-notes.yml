name: docs-notes
on:
  push:
    paths: ["notes/**", "Makefile", ".github/workflows/docs-notes.yml", "README.md"]
  pull_request:
    paths: ["notes/**", "Makefile", ".github/workflows/docs-notes.yml", "README.md"]
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc
      - name: Build Mermaid & PDF
        run: |
          make notes-setup
          make notes-diagram
          make notes-docs
      - name: Upload docs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: notes-docs
          path: docs/
